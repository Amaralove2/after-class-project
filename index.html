<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Game Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* This is some simple styling to make it look a little nicer */
        body {
            font-family: 'Inter', sans-serif;
            /* Using Inter font */
            margin: 20px;
            background-color: #f0f8ff;
            /* Light blue background */
            color: #333;
            display: flex;
            /* Use flexbox for centering */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            /* Ensure it takes up most of the viewport height */
            padding: 20px;
            box-sizing: border-box;
            /* Include padding in element's total width and height */
        }

        h1 {
            color: #4682b4;
            /* Steel blue */
            text-align: center;
            /* Center the heading */
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            /* Center the paragraph */
            margin-bottom: 20px;
        }

        .game-list {
            background-color: #ffffff;
            border: 1px solid #add8e6;
            /* Light blue border */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            /* Limit width for better readability */
            width: 100%;
            /* Make it responsive */
            box-sizing: border-box;
        }

        .game-item {
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #eee;
            border-radius: 4px;
            /* Rounded corners for items */
            padding: 10px;
            /* Add padding to items */
        }

        .game-item:last-child {
            border-bottom: none;
            /* No border for the last item */
        }

        strong {
            color: #008080;
            /* Teal */
        }

        h3 {
            margin-top: 5px;
            margin-bottom: 5px;
            color: #263238;
            /* Darker blue-gray */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .game-list {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <h1>My Top Web Games!</h1>
    <p>Here's a list of some cool games, read from JSON data:</p>

    <div id="game-collection" class="game-list">
        <!-- JavaScript will fill this part with our game list! -->
        Loading games...
    </div>

    <script>
        // --- STEP 1: Our Game Collection in JSON Format ---
        // This is a TEXT string that holds information about multiple games.
        // It's like a list written in a special code.
        const gamesJSON = `[
            {
                "title": "Roblox",
                "genre": "Sandbox/MMO",
                "releaseYear": 2006,
                "isMultiplayer": true
            },
            {
                "title": "Draw It",
                "genre": "Drawing/Party",
                "releaseYear": 2020,
                "isMultiplayer": true
            },
            {
                "title": "Dress Up",
                "genre": "Fashion/Simulation",
                "releaseYear": 2022,
                "isMultiplayer": false
            },
            {
                "title": "Subway Surfer",
                "genre": "Endless Runner",
                "releaseYear": 2012,
                "isMultiplayer": false
            }
        ]`;

        // --- STEP 2: Use JavaScript to "understand" the JSON text ---
        // JSON.parse() takes the JSON TEXT and turns it into a JavaScript LIST (called an Array)
        // of JavaScript OBJECTS. Now our program can work with it!
        const gameCollection = JSON.parse(gamesJSON);

        // --- STEP 3: Display each game on the webpage ---
        // First, we find the special spot (the div) where we want to show our games.
        const gameCollectionDiv = document.getElementById('game-collection');

        // Clear the "Loading games..." message
        gameCollectionDiv.innerHTML = '';

        // Now, we go through EACH game in our JavaScript list (array).
        // For each game, we create some HTML to display its details.
        gameCollection.forEach(game => {
            // Create a new div for each game item
            const gameItem = document.createElement('div');
            gameItem.classList.add('game-item'); // Add a class for styling

            // Populate the div with game details
            gameItem.innerHTML = `
                <h3>${game.title}</h3>
                <p><strong>Genre:</strong> ${game.genre}</p>
                <p><strong>Released:</strong> ${game.releaseYear}</p>
                <p><strong>Multiplayer:</strong> ${game.isMultiplayer ? 'Yes' : 'No'}</p>
            `;
            // Add this new game's information to our webpage
            gameCollectionDiv.appendChild(gameItem);
        });

        console.log("---------------------------------------");

        // --- STEP 4 (Bonus): Adding a new game and converting it back to JSON ---
        // Let's say you just got a new favorite game!
        // This part is just for showing how stringify works, it won't add to the displayed list.
        const anotherNewGame = {
            title: "New Adventure Game",
            genre: "RPG",
            releaseYear: 2024,
            isMultiplayer: true
        };

        // We can turn this JavaScript object back into a JSON text string.
        // This is like packing it up to send to a friend or save it!
        const anotherNewGameJSON = JSON.stringify(anotherNewGame, null, 2); // The 'null, 2' makes it look nice and readable

        console.log("Here's another new game as a JSON string (check your browser's console):");
        console.log(anotherNewGameJSON);
        /* The output in the browser's console will look like this:
        {
          "title": "New Adventure Game",
          "genre": "RPG",
          "releaseYear": 2024,
          "isMultiplayer": true
        }
        */

    </script>
</body>

</html>
