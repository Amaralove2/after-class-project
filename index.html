<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Mapper and Sorter</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the body and container */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            /* Add some padding for smaller screens */
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            /* Increased padding */
            border-radius: 1.5rem;
            /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            /* Softer shadow */
            text-align: center;
            max-width: 90%;
            /* Responsive width */
            width: 600px;
            /* Max width for larger screens */
        }

        h1 {
            color: #2c3e50;
            /* Darker heading color */
            margin-bottom: 1.5rem;
            font-size: 2.25rem;
            /* Larger font size */
            font-weight: 700;
            /* Bold font */
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            /* Allow buttons to wrap on smaller screens */
            justify-content: center;
            gap: 1rem;
            /* Space between buttons */
            margin-top: 2rem;
        }

        button {
            background-color: #4a90e2;
            /* Blue button */
            color: white;
            padding: 0.8rem 1.8rem;
            /* Larger padding for button */
            border-radius: 0.75rem;
            /* Rounded button */
            font-size: 1.1rem;
            /* Larger font size for button */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Button shadow */
            flex-grow: 1;
            /* Allow buttons to grow */
            max-width: 200px;
            /* Max width for individual buttons */
        }

        button:hover {
            background-color: #357ABD;
            /* Darker blue on hover */
            transform: translateY(-2px);
            /* Slight lift on hover */
        }

        button:active {
            transform: translateY(0);
            /* Press effect */
        }

        .output-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #ecf0f1;
            /* Light background for output */
            border-radius: 1rem;
            min-height: 150px;
            /* Minimum height for output area */
            text-align: left;
            border: 1px solid #dcdcdc;
            /* Light border */
        }

        .output-section p {
            margin: 0.5rem 0;
            color: #34495e;
            /* Dark text for numbers */
            font-size: 1rem;
        }

        .output-section span {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Array Mapper and Sorter</h1>
        <p class="text-gray-600 mb-6">
            This tool demonstrates array mapping and sorting.
            An initial array will be displayed, then mapped by multiplying each element by 5.
            You can then sort the mapped array in ascending or descending order.
        </p>

        <div class="output-section">
            <p>Original Array: <span id="originalArray"></span></p>
            <p>Mapped Array: <span id="mappedArray"></span></p>
            <p>Sorted Array: <span id="sortedArray"></span></p>
        </div>

        <div class="button-group">
            <button id="mapArrayBtn">Map Array (x5)</button>
            <button id="sortAscBtn">Sort Ascending</button>
            <button id="sortDescBtn">Sort Descending</button>
        </div>
    </div>

    <script>
        // Get references to the output elements and buttons
        const originalArraySpan = document.getElementById('originalArray');
        const mappedArraySpan = document.getElementById('mappedArray');
        const sortedArraySpan = document.getElementById('sortedArray');
        const mapArrayBtn = document.getElementById('mapArrayBtn');
        const sortAscBtn = document.getElementById('sortAscBtn');
        const sortDescBtn = document.getElementById('sortDescBtn');

        // Define the initial array
        let originalNumbers = [3, 1, 4, 1, 5, 9, 2, 6];
        let mappedNumbers = []; // To store the mapped array
        let currentSortedNumbers = []; // To store the currently sorted array

        /**
         * Renders the arrays to the display.
         */
        function renderArrays() {
            originalArraySpan.textContent = originalNumbers.join(', ');
            mappedArraySpan.textContent = mappedNumbers.length > 0 ? mappedNumbers.join(', ') : 'Not yet mapped';
            sortedArraySpan.textContent = currentSortedNumbers.length > 0 ? currentSortedNumbers.join(', ') : 'Not yet sorted';
        }

        /**
         * Maps the original array by multiplying each element by 5.
         */
        mapArrayBtn.addEventListener('click', () => {
            // Use the map() method to create a new array where each element
            // is the original element multiplied by 5.
            mappedNumbers = originalNumbers.map(number => number * 5);
            // After mapping, the sorted array should reflect the new mapped numbers
            // in their original mapped order before any sorting.
            currentSortedNumbers = [...mappedNumbers]; // Copy the mapped array
            renderArrays(); // Update the display
        });

        /**
         * Sorts the mapped array in ascending order.
         */
        sortAscBtn.addEventListener('click', () => {
            if (mappedNumbers.length === 0) {
                // Show a message if the array hasn't been mapped yet
                mappedArraySpan.textContent = 'Please map the array first!';
                return;
            }
            // Sort the mappedNumbers in ascending order.
            // The slice() method creates a shallow copy of the array, so the original
            // mappedNumbers array is not modified directly.
            currentSortedNumbers = mappedNumbers.slice().sort((a, b) => a - b);
            renderArrays(); // Update the display
        });

        /**
         * Sorts the mapped array in descending order.
         */
        sortDescBtn.addEventListener('click', () => {
            if (mappedNumbers.length === 0) {
                // Show a message if the array hasn't been mapped yet
                mappedArraySpan.textContent = 'Please map the array first!';
                return;
            }
            // Sort the mappedNumbers in descending order.
            // The slice() method creates a shallow copy of the array.
            currentSortedNumbers = mappedNumbers.slice().sort((a, b) => b - a);
            renderArrays(); // Update the display
        });

        // Initial render when the page loads
        renderArrays();
    </script>
</body>

</html>
